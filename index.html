<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <main>
        <div class="container">
            <div class="circle" style="background-image: url(images/rock.png);"></div>
            <div class="circle" style="background-image: url(images/paper.png);"></div>
            <div class="circle" style="background-image: url(images/scissors.png);"></div>
        </div>
        <div class="score">
            <div class="myScore scr">
                <h3 class="counter1">0</h3>
                <p>You</p>
            </div>
            <div class="Computer scr">
                <h3 class="counter2">0</h3>
                <p>Comp</p>
            </div>
        </div>
        <div class="winner hide">Congrats you win</div>
    </main>
    <script src="script.js"></script>
</body>
</html>
